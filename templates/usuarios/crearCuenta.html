{% extends "template.html" %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2>Crear cuenta</h2>
      {% if error_message %}
        <div class="alert alert-danger">{{ error_message }}</div>
      {% endif %}
      <form method="POST" action="{{ url_for('login_routes.crear_cuenta') }}">
        <div class="form-group">
          <label for="nombres">Nombres:</label>
          <input type="text" class="form-control" id="nombres" name="nombres" required placeholder="Ingresa el nombre">
        </div>
        <div class="form-group">
          <label for="apellido_paterno">Apellido Paterno:</label>
          <input type="text" class="form-control" id="apellido_paterno" name="apellido_paterno" required placeholder="Ingresa apellido paterno">
        </div>
        <div class="form-group">
          <label for="apellido_materno">Apellido Materno:</label>
          <input type="text" class="form-control" id="apellido_materno" name="apellido_materno" required placeholder="Ingresa apellido materno">
        </div>
        <div class="form-group">
          <label for="correo">Correo:</label>
          <input type="email" class="form-control" id="correo" name="correo" required  placeholder="Ingresa correo">
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono:</label>
          <input type="tel" class="form-control" id="telefono" name="telefono" required placeholder="Ingresa telefono">
        </div>
        <div class="form-group">
          <label for="cp">Código Postal:</label>
          <input type="text" class="form-control" id="cp" name="cp" placeholder="Ingresa codigo postal">
        </div>
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" class="form-control" id="password" name="password" required placeholder="Ingresa contraseña">
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">Crear cuenta</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
